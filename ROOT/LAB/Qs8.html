        <label>Select Year:</label>
         <select name="year" id="year">
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
        </select>

        <label>Select Semester:</label>
         <select name="sem" id="sem">
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
        </select>
        <br />
        <button type="button" id="check">Check</button>
        <p id="sub"></p>
      </form>

    <script>
      var arr = [
        "Math , Physics , Chemistry , Sociology , Engineering Mechanics , TCESS",
        "Math , Electronics , Electrical , Engineering Drawing, Computer Programming and Numerical Methods",
        "Math, Data Structures and Algorithms, Object Oriented Programming, Computer Organisation and Architecture, Database Management Systems, Assembly Language",
        "Math, Object Oriented Systems, Computer Networks, Software Engineering, Graph Theory and Combinatorics, Graphics and Geometrical Modelling",
        "Artificial Intelligence/ Cloud Computing, Mobile Networks, Operating Systems, Web Technologies-1, Automata and Compiler",
        "Web Technologies-2, Information Security, Multimedia Coding and Communication, Design and analysis of Algorithm, Open Elective",
        "Machine Learning, Seminar",
        "8th",
      ];
      var check = document.getElementById("check");
      var sub = document.getElementById("sub");
      check.addEventListener("click", function () {
        var year = document.getElementById("year");
        var sem = document.getElementById("sem");
        console.log(year.value, sem.value);
        if (year.value === "1st" && sem.value === "1st") {
          sub.innerText = arr[0];
        }
        if (year.value === "1st" && sem.value === "2nd") {
          sub.innerText = arr[1];
        }
        if (year.value === "2nd" && sem.value === "1st") {
          sub.innerText = arr[2];
        }
        if (year.value === "2nd" && sem.value === "2nd") {
          sub.innerText = arr[3];
        }
        if (year.value === "3rd" && sem.value === "1st") {
          sub.innerText = arr[4];
        }
        if (year.value === "3rd" && sem.value === "2nd") {
          sub.innerText = arr[5];
        }
        if (year.value === "4th" && sem.value === "1st") {
          sub.innerText = arr[6];
        }
        if (year.value === "4th" && sem.value === "2nd") {
          sub.innerText = arr[7];
        }
      });
    </script>
