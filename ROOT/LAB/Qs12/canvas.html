<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="200" height="200"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Draw the ellipse
ctx.beginPath();
ctx.ellipse(100, 100, 28, 75, Math.PI / 4.5, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.ellipse(100, 100, 75, 28, Math.PI / 1, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.ellipse(100, 100, 75, 28, Math.PI / 3.5, 0, 2 * Math.PI);
ctx.stroke();


// Draw the ellipse's line of reflection

</script>
</body>
</html>
